query ProductsGetByCategoryName($filters: CategoryFiltersInput) {
	categories(filters: $filters) {
		data {
			id
			attributes {
				name
				products {
					data {
						attributes {
							name
							price
							coverImage {
								data {
									attributes {
										url
									}
								}
							}
						}
					}
				}
			}
		}
	}
}
