fragment ProductsListItem on ProductEntity {
	id
	attributes {
		usuallyBuyWith {
			data {
				id
				attributes {
					slug
					price
					descriptionShort
					images {
						data {
							attributes {
								url
							}
						}
					}
				}
			}
		}
		name
		price
		slug
		isBestseller
		isNew
		discount
		description
		descriptionShort
		images {
			data {
				attributes {
					url
				}
			}
		}
	}
}
